<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"/>
</head>
<body>

  <main class="container">

    <div class="logo">
      <img src="images/logo.svg" alt="company logo">
    </div>

    <div class="text">
      <h1 class="sr-title">Ping coming soon</h1>
      <h2 class="title">We are launching <b>soon!</b> </h2>
      <p class="subscribe">Subscribe and get notified</p>
    </div>

    <form class="form">
      <label for="email" class="label">Email:</label>
      <input 
      type="email"
      name="email"
      id="email"
      placeholder="Your email address..."
      required>
      <i class="error-text">Please provide a valid email address</i>
      <button class="notify">Notify Me</button>
    </form>

    <div class="illustration">
      <img 
      src="images/illustration-dashboard.png" 
      alt=""
      aria-hidden="true">
    </div>

  </main>

  <footer class="footer">

    <div class="social">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>

  </footer>

  <script src="script.js"></script>

</body>
</html>
